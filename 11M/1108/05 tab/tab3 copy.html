<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .tab{display: flex;list-style: none; height:40px;text-align: center;}
        .tab li{width:70px;line-height: 40px;}
        .tab li.on{background-color: red;font-weight: bold;color:#fff;}

        .tab_list{width:280px;height:200px;border:1px solid #333;}
        .tab_list div{display: none;}
        .tab_list div.on{display: block;}

    </style>
<script>
$(function(){
    // 탭 항목에 마우스를 올렸을 때
    $('.tab li').hover(function() {
        var i = $(this).index(); // 마우스가 올라간 항목의 인덱스를 가져옴
        $('.tab li').removeClass('on');
        $(this).addClass('on'); // 현재 hover된 항목에 'on' 클래스 추가
        $('.tab_list div').removeClass('on');
        $('.tab_list div').eq(i).addClass('on'); // 해당 인덱스의 내용을 표시
    });

    // 마우스를 뗄 때 탭이 원래대로 돌아오도록
    $('.tab li').mouseleave(function() {
        // 마우스가 벗어날 때 탭을 기본 상태로 리셋
        $('.tab li').removeClass('on');
        $('.tab_list div').removeClass('on'); // 모든 탭 내용 숨김
        $('.tab li:first').addClass('on'); // 첫 번째 탭을 기본으로 활성화
        $('.tab_list div:first').addClass('on'); // 첫 번째 내용 표시
    });
});
</script>
</head>
<body>
    <ul class="tab">
        <li class="on">1번</li> <!-- index 0 -->
        <li>2번</li><!-- index 1 -->
        <li>3번</li><!-- index 2 -->
    </ul>
    <div class="tab_list">
        <div class="on">1번의 내용입니다.</div><!-- index 0 -->
        <div>2번의 내용입니다.</div><!-- index 1 -->
        <div>3번의 내용입니다.</div><!-- index 2 -->
    </div>
</body>
</html>
