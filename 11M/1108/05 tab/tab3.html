<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .tab{
            width: 280px;
            height: 200px;
            border: 1px solid #333;
        }
        .tab_menu{
            height: 40px;
            line-height: 40px;
            list-style: none;
        }
        .tab_menu li{float: left;width: 70px;text-align: center;}
        .tab_menu li.on{background-color: red;font-weight: bold;color: #fff;}

        .tab_list li{display: none;}
        .tab_list li.on{display: block;}
    </style>
    <script>
$(function(){
    // 탭 항목에 마우스를 올렸을 때
    $('.tab li').hover(function() {
        var i = $(this).index(); // 마우스가 올라간 항목의 인덱스를 가져옴
        $('.tab li').removeClass('on');
        $(this).addClass('on'); // 현재 hover된 항목에 'on' 클래스 추가
        $('.tab_list div').removeClass('on');
        $('.tab_list div').eq(i).addClass('on'); // 해당 인덱스의 내용을 표시
    });

    // 마우스를 뗄 때 탭이 원래대로 돌아오도록
    $('.tab li').mouseleave(function() {
        // 마우스가 벗어날 때 탭을 기본 상태로 리셋
        $('.tab li').removeClass('on');
        $('.tab_list div').removeClass('on'); // 모든 탭 내용 숨김
        $('.tab li:first').addClass('on'); // 첫 번째 탭을 기본으로 활성화
        $('.tab_list div:first').addClass('on'); // 첫 번째 내용 표시
    });
});
        
        
        </script>
</head>
<body>
    <div class="tab">
        <ul class="tab_menu">
            <li>공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <ul class="tab_list">
            <li>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
            </li>
            <li>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
            </li>
            <li>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
            </li>
        </ul>
    </div>
</body>
</html>
