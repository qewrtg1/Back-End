<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .tab{
            width: 400px;
            height: 200px;
            border: 1px solid #333;
            margin: 0 auto;
        }
        .tab_menu{
            height: 40px;
            line-height: 40px;
            list-style: none;
            display: flex;
            text-align: center;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */


        }
        .tab_menu li{
            /* float: left; */
            width: 70px;
        }
        .tab_menu li.on{background-color: red;font-weight: bold;color: #fff;}

        .tab_list li{
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .tab_list li.on{display: block;}


    </style>
<script>
    $(function(){
        $('.tab li').click(function(){
            var i = $(this).index();//클릭한 인덱스 번호를 변수 i에 대입(반환)
            //alert(i);
           $('.tab li').removeClass('on');
           $('.tab li').eq(i).addClass('on');
           $('.tab_list li').removeClass('on');
           $('.tab_list li').eq(i).addClass('on');
        });
    });
    </script>





</head>
<body>
    <div class="tab">
        <ul class="tab_menu">
            <li>공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <ul class="tab_list">
            <li>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
            </li>
            <li>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
            </li>
            <li>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
            </li>
        </ul>
    </div>
</body>
</html>
