<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// 객체 선언
const obj = {b:2, c:3, d:4};

// 해체 할당 - 정확하겐 구조분해할당 이라고 표현한다고 함.
const {a,b,c} = obj;
console.log(a); // undefined
console.log(b); // 2
console.log(c); // 3
console.log(d); // ReferenceError: d is not defined 라는 에러가 뜸.

</script>


</head>
<body>
    
</body>
</html>
