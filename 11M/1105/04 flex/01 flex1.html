<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .base{
            width: 1000px;
            height: 300px;
            background-color: gray;
            display: flex;

            flex-wrap: wrap;
            /*item의 넓이가 .base의 넓이보다 큰 경우, 복수행에 배치함?*/

            /* flex-direction: row-reverse; */

            /* justify-content: flex-start; 기본값 */
            /* justify-content: flex-end 끝에 정렬 */
            /* justify-content:center 중앙 정렬(추천) */
            /* justify-content: space-around 간격을 두고 갈라짐 */
            justify-content: space-between;
             /* 보셈 (추천)*/
            align-items: center; /*위 아래 중앙정렬 위 j-c space-b 와 함께 쓰면 좋음*/
            
            
        }
        .redBox{
            width: 150px;
            height: 150px;
            background-color: red;
            vertical-align: middle;
            line-height: 150px;
            text-align: center;
        }
        .blueBox{
            width: 150px;
            height: 150px;
            background-color: blue;
            line-height: 150px;
            text-align: center;
        }
        .greenBox{
            width: 150px;
            height: 150px;
            background-color: green;
            line-height: 150px;
            text-align: center;
        }
        .purpleBox{
            width: 150px;
            height: 150px;
            background-color: purple;
            line-height: 150px;
            text-align: center;
        }
        span{
            font-size: 45px;
            margin-bottom: auto;
            margin-top: auto;
        }
    </style>


</head>
<body>
    <div class="base">
        <div class="redBox"><span>1</span></div>
        <div class="blueBox"><span>2</span></div>
        <div class="greenBox"><span>3</span></div>
        <div class="purpleBox"><span>4</span></div> 
    </div>
</body>
</html>
