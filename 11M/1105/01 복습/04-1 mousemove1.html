<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.onmousemove = function(e){
            var x = e.clientX;
            var y = e.clientY;
            //1과 2의 차이는 1의 클라이언트는 화면 그 자체의 넓이 높이만.

            document.getElementById('m1').innerHTML = x;
            document.getElementById('m2').innerHTML = y;
        }
    </script>

    <style>
        #wrap{position: fixed;}
        body{height: 3000px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 id="m1">0000</h1>
        <h1 id="m2">0000</h1>
    </div>
</body>
</html>
