<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  ul{width:600px;margin: 0 auto;height:50px;}
  ul li{float:left;list-style: none;}
</style>
</head>
<body>
    <!-- html안에 javascript삽입 -->
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="images/menu01_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu02_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu03_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu04_out.png"  alt="">          
            </a>
        </li>
    </ul>
<script>
    var a = document.querySelectorAll('.gnb li a');
    a.forEach(function(a1){
        a1.addEventListener('mouseenter', function(){

            var img = a1.querySelector('img');
            img.src = img.src.replace('out', 'over');
        });
    });
    a.forEach(function(a1){
        a1.addEventListener('mouseleave', function(){

            var img = a1.querySelector('img');
            img.src = img.src.replace('over', 'out');
        });
    });

</script>

</body>
</html>
