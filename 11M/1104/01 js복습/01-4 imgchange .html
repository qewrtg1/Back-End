<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<style>
  ul{width:600px;margin: 0 auto;height:50px;}
  ul li{float:left;list-style: none;}
</style>
</head>
<body>
    <!-- html안에 javascript삽입 -->
    <ul class="gnb">
        <li>
            <a href="#">
                <img src="images/menu01_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu02_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu03_out.png"  alt="">          
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/menu04_out.png"  alt="">          
            </a>
        </li>
    </ul>
<script>
    $('.gnb li a').hover(function(){
        //마우스 올렷을 때
        var imgcg = $('img',this).attr('src').replace('out','over');
//replace: 이 뒤에 걸로 바꿔라 //menu01.out.png를 over.png로 바꿔라
        $('img',this).attr("src",imgcg);
//attr 은 엘리먼트의 속성 값을 가져오거나 변경할 수 있는 함수
    }, function(){
        var imgcg = $('img',this).attr('src').replace('over','out');
        $('img',this).attr("src",imgcg);

    });



</script>

</body>
</html>
