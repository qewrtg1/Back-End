<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var imgNum = Math.floor(Math.random()*7)+1; //0~6 floor는 소수점을 버린다?
        // var imgNum = Math.sign(Math.random()*7);  //무조건 올림한다?
        // document.write(imgNum);

        document.write("<img src = 'images/img"+imgNum+".jpg'>")
        document.write(`<img src = 'images/img${imgNum}.jpg'>`) //"" 와 ''를 쓰다보면 헷갈리니까 ``(백틱)을 활용하는 것. 변수만 ${}를 써주면 된다.
    </script>
</body>
</html>
