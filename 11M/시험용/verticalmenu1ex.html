<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script src=""></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      .m_menu {
        width: 200px;
        margin: 20px auto;
        text-align: center;
      }

      .m_menu > li > a {
        display: block;
        height: 36px;
        background-color: #390;
        line-height: 36px;
        border-top: 1px dotted #fff;
        color: #fff;
      }

      .m_menu .sub {
        height: 0;
        overflow: hidden;
        transition: all 0.4s;
  
      }

      .m_menu .sub li {
        background-color: #cf9;
      }

      .m_menu .sub li a {
        display: block;
        line-height: 36px;
        height: 36px;
        color: #222;
      }

      .m_menu .sub li a:hover {
        background-color: #cf0;
      }
    </style>
  </head>
  <body>
    <ul class="m_menu">
      <li>
        <a href="#">회사소개</a>
        <ul class="sub">
          <li><a href="#">submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">제품소개</a>
        <ul class="sub">
          <li><a href="#">submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">커뮤니티</a>
        <ul class="sub">
          <li><a href="#">submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">다운로드</a>
        <ul class="sub">
          <li><a href="#">submenu1</a></li>
          <li><a href="#">submenu2</a></li>
          <li><a href="#">submenu3</a></li>
        </ul>
      </li>
    </ul>
    <script>

    $(function () {
    $(".m_menu>li>a").click(function () {
            var k = $(this).next('.sub').css("height");
            //alert(k);
        if($(this).next('.sub').css("height")=='0px'){
            $(".sub").css("height", "0px");
            $(this).next(".sub").css("height", "auto");

        }else{
            $(this).next(".sub").css("height", "0px");
        }
        return false;

        });
    });
    </script>

   
  </body>
</html>
