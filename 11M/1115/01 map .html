<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        const numbers = [1,2,3,4,5]; //5개의 배열을 만들고 
        const doubled = numbers.map(number => number * 2); //각각 그 배열의 값에 2를 곱함
        
        console.log(doubled);


//객채 배열을 넣을 수 있음 넣어볼거임
        const users = [
            {name:"Alice", age:25},
            {name:"Bob", age:30},
            {name:"Charlie", age:35},
        ];
        const names = users.map(user => user.name); // 여기서 user는 그냥 객체명? 변수명? 같은 건가 봄?

        console.log(names); //for문처럼 돌면서 name만 보이게 됨


    </script>
    
</body>
</html>
