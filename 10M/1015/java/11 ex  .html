    <title>Document</title>



<style>
*{margin: 0;}
.blue{color:#00f;}
.red{color:#f00;}
</style>
</head>


<body>
<script>
    for(var i = 1; i <=10;i++){ // i는 1이며 10보다 작고 1씩 증가할 거다
    if(i == 6) break;   // i가 6과 같아지는 순간 조건식을 끝낸다.
    document.write(i, "<br/>"); // i를 출력한다
    }

    document.write("======The End =======");
</script>
