<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>


//배열에 숫자 저장하기
 //99p
var numbers = [1,2,3,4,5];
document.write(numbers ,"<br>");
document.write(numbers[0] ,"<br>"); // 0부터가 순서의 시작임
document.write(numbers[1] ,"<br>");
document.write(numbers[2] ,"<br>");
document.write(numbers[3] ,"<br>");
document.write(numbers[4] ,"<br>","<br>","<br>","<br>");  //이렇게 하나씩 순서에 뭐가 들었는지 출력 가능


for(var i = 0; i<5; i++){ // 여기서 선언하는 변수는 아무글자나 상관없음 ex)_i, o, 등등
    document.write(numbers[i]); // 0번방에서 4번방까지 출력 시키는 것. 
}  //여기까진 적은 배열의 숫자를 이용할 때 


for(var i = 0; i < numbers.length; i++){ //.length : 배열에 들어 있는 값을 자동으로 전 수량을 파악해주는 것.
    document.write(numbers[i]); 
}

</script>

</head>
<body>
    
</body>
</html>
