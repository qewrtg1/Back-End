<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<style>
*{margin: 0;}
.blue{color:#00f;}
.red{color:#f00;}
</style>
</head>


<body>
    <script>
    var i = 20;
    while(i >= 10){ // while은 조건이 참일때까지만 반복하는? 그래서 20부터 10까지
        if(i % 2 == 0){
            document.write("<p class='blue'>" + i + "</p>"); //짝수는 이걸
        }else{
            document.write("<p class='red'>" + i + "</p>"); // 아닌건 이걸
        }
        i--; //20에서 1까지 감소하게끔, if문에는 넣지 않았기에 계속 감소함.
        //i = i - 1;
    }


     </script>
</body>
</html>
