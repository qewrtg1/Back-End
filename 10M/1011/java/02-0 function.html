<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    var count = 0;

    function counter(){
        count ++ ;
        document.write("count : " , count);
        //여기까지만 치면 아무것도 안 나올 거임
    }
   // counter() 이걸 쓰면 1증가되는 걸 볼 수는 있음

   setInterval(counter, 1000); // 이 명령어가 편함 어제 배운 게 있으니 확인
                                // 해석 : 1초마다 카운터 함수를 실행하시오

</script>
</head>
