<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .red{color: red;}
    .green{color: blue;}
    .aqua{color: aqua;}
</style>

<script>//78p
    for(var i = 1; i <=100; i++){
        if( i%5 ==0 && i % 7 !=0){ //5의 배수이면서 7의 배수가 아닌 것
            document.write("<p class ='red'>" +i+ "</p>");
        }
        else if( i%7 ==0 && i % 5 !=0){ // 7배 y , 5배 n
            document.write("<p class ='green'>" +i+ "</p>");
        }
        else if( i%7 ==0 && i % 5 ==0){ // 5배 7배 y
            document.write("<p class ='aqua'>" +i+ "</p>");
        }
        
    }

</script>
</head>
<body>
    
</body>
</html>
