<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<script>
    for(var i = 1; i <= 10; i++){
        if(i == 6 ) break; // break : 강제로 조건식(for)에서 빠져 나오게 함(멈추게 함)
        document.write(i, "<br>");
    }
    document.write("=== The End ===")


</script>


</head>
<body>
    
</body>
</html>
