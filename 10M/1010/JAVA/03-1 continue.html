<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<script>
    for(var i = 1; i <= 10; i++){
        if(i % 2 == 0 ) continue; 
// continue; 이후에 구문을 실행하지 않고 반복문(for, while등)으로 되돌림

        document.write(i, "<br>");
    }
    document.write("=== The End ===")


</script>


</head>
<body>
    
</body>
</html>
