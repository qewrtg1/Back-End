<body>
    <div id="container">
        <h1>Dom 공부합시다.</h1>
        <a href="#" onclick="addP(); this.onclick='';">더보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addP(){
            var newP = document.createElement("p"); //요소 노드 만들기 ,라고 함

            var txtNode  = document.createTextNode("Dom은 Document object Model의 줄임말이다"); 
            //텍스트 노드 만들기 , 라고 함.
            newP.appendChild(txtNode); //자식 노드 연결하기 , 라고 함.
            document.getElementById('info').appendChild(newP);
        }
// 예시) p태그를 만든다 가정할 때 위처럼 만들 수 있음
// html을 안 쓰고 p태그를 만든 거임
    


//만들었는데 고장나서 새로함 //고침 24.11.01
    </script>
