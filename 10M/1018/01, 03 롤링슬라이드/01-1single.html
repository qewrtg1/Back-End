<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding:0;} 
ul{list-style: none;}   
header{
    width:1200px;
    height:200px;
    margin: 0 auto;
    background-color: #ccc;
}
#img_slide{
    width:1200px;
    height:300px;
    margin: 0 auto;
    position: relative; 
    /* overflow: hidden; */
}
#img_slide ul{
    width:4800px;
    height:300px;
}
#img_slide ul li{
    width: 1200px;
    float: left;
}

.prev{
    position: absolute;
    top:45%;
    left:15px;
}
.next{
    position: absolute;
    top:45%;
    right:15px; 
}

</style>


</head>
<body>
    <header></header>
    <div id="img_slide">
        <ul id="banner">
            <li >
                <a href="#">
                    <img src="images/slide1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/slide2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/slide3.jpg" alt="">
                </a>
            </li>
        </ul>
        <div class="btn">
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음 버튼">
            </a>
        </div>
    </div>

<script>
var list = document.getElementById('banner');
var listLi = document.querySelectorAll('#banner li'); 
var show_num = 1;  //보여지는 사진은 1장
var total = 3;
var li_width = document.querySelector('#banner li').offsetWidth;
var prev = document.querySelector('.prev');
var next = document.querySelector('.next');

//alert(li_width);
//var li_width= 1200;

var num = 0;
next.addEventListener('click', function(){
    num++;
    list.style.transition = "margin-left 0.5s";
    list.style.marginLeft = -li_width * num +"px"; //-는 왼쪽으로 가겠다.
})

//여기까지만 하면 3장 이후로도 쭉 옆으로 넘어 감. 이걸 3번째 사진에서 1번으로 돌아가게 만들 거임
//1번 사진을 li에 하나 더 만들 것 01-2



</script>
</body>
</html>
