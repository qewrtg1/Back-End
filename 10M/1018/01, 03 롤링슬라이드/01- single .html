<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
*{margin: 0;padding: 0;}
ul{list-style: none;}

    header{
        width: 1200px;
        height: 200px;
        margin: 0 auto;
        background-color: #ccc;
    }
    #img_slide{
        width: 1200px;
        height: 300px;
        margin: 0 auto;

        position: relative;
        /* overflow: hidden;*/ /* (1-3)*/
    }
    #img_slide ul{
        width: 4800px;/*1200이 4장 들어갈 수 있게 넓이(1-1)*/
        height: 300px;
    }

    #img_slide ul li{ 
        width: 1200px;
        float: left; /*옆으로 나열되게 그리고 감추기 위한 초석 (1-2)*/
    }
    .prev{
        position: absolute;
        top: 40%;
        left: 15px;
    }
    .next{
        position: absolute;
        top: 40%;
        right: 15px;
    }
    
/*여기까지 하고 놓쳐서 걍 01-1로 넘어감*/

</style>


</head>
<body>

    <header></header>
    <div id="img_slide">
        <ul id="bannner">
            <li>
                <a href="">
                    <img src="images/slide1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="images/slide2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="images/slide3.jpg" alt="">
                </a>
            </li>
        </ul>
        <div class="btn">
            <a href="" class="prev">
                <img src="images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="" class="next">
                <img src="images/next_btn.png" alt="다음 버튼">
            </a>
        </div>
    </div>






</body>
</html>
