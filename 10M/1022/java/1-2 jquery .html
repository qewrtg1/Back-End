<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(function(){
   // $('#list1 li:nth-child(1)').css("background","yellow");
//    $('#list1 li:nth-child(even)').css("background","yellow");
   //#list1 li중 짝수 번째만 노란색 'even'은 짝수, 'odd'는 홀수를 나타냄.

    $('#list1 li:even').css("background","gray"); 
    //위를 이렇게 쓸 수도 있음. jq는 0부터 시작하여 0,1,2,3 로 숫자가 점진적으로 증가함.

    $('#list1 li:odd').css("background","yellow"); 

    $('#list1 li:first').css("color","red");
    //3.id:list1 인 요소에 <li> 요소 중, 첫번째 <li>요소만 선택 후 폰트색상 적용 ?
    $('#list1 li:last').css("color","green");

    //이건 리스트2에 이테릭이 들어갈거임. 시작이 0부터니까 1이면 2번째 요소에 적용될 것
    $('#list1 li').eq(1).css('font-style', 'italic'); // 여기까지 적용하고 각자 어떻게 어디에 적용되는지 확인
     //eq(1) : equal 인덱스 번호가 1번과 같은 것(인덱스번호는 0부터 1234 순)
     //  $('#list1 li').eq(1).c = $('#list1 li:eq(1)') 과 같은 표현

    $('#list1 li:lt(2)').css('border','dotted 2px aqua');
        //(lt : lessthen) : index 번호가 x(여기선 2)보다 작은 인덱스번호 0,1에 적용하라
    $('#list1 li:gt(2)').css('border','dotted 2px purple');
        //위와 반대


    $('#list2 li:contains("리스트11")').css('color', 'red');
    //li중 '리스트11'이라는 글자가 포함된 li요소만 선택 (리스트1은 위에서 red줘서 생긴 거임)

    $('#list2 li:has("span")').css('color','aqua');
    //id=list2 요소에 <li> 중 태그 span이 포함된 li만 선택

    $("#list2 li").filter(".theObj").css('font-size', '20px');
    //11. id="list2"인 요소에 <li> 요소중  class="theObj"인 <li>요소만 선택 , 많이 안 쓰임.

// 중요    
    $("#list2 li").find(".a").css('background-color','red');// 중요
    //#list2 li 요소에 li 요소중, 하위 요소. a요소만 선택함.
// 중요
//has과 find의 차이 : has는 li에 적용., find은 a에 적용. 차이가 있다.


    $(".theTitle").html("<a href='#'>요소 객체 조작");// 중요
//기존의 글자를 삭제, '<a href='#'>요소 객체 조작'를 삽입. 객체 자체를 바꾼다? (2-1)
    $(".obj1").text("리스트_2"); //글자만 바꿀 거면 이렇게 사용해도 됨. (2-1) 




    $("#list3").append("<li>list_6</li>");  //중요
     //15. id="list3"인 요소에 마지막 위치에 새요소를 추가합니다.
    $("#list3").prepend("<li>list_1</li>");// 중요
    //16. id="list3"인 요소에 첫 위치에 새요소를 추가합니다.


    $("<li>insertBefore</li>").insertBefore($('#list3 li').eq(4));
      //17. id="list3"인 5번째 li요소 이전에 새요소를 추가합니다.
    $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));
    //18. id="list3"인 6번째 li요소 이후에 새요소를 추가합니다.  
    //$("<li>list_7</li>").appendTo("#list3");
    $(".obj1").clone().appendTo('#list3'); //클론: 복제하라, 어펜드 : 추가하라
//class=obj1 요소를 복제한 후 id=list3 요소 마지막 위치에 추가

    $('#list3 li').eq(0).remove();
    //id=list3 인 요소에 하위 li요소 중 첫번째 요소 삭제

    var k = $("#list3 li").eq(0).attr('class');
    console.log(k);  
    $("#list3 li").eq(0).attr('class','obj2');
    //"#list3 li" 첫번째에 obj1은 없애고 obj2를 넣는다. 클래스 자체를 지워버리는 것

    $('obj2').css('background-color', 'yellow');

    $('#list3 li').eq(0).addClass("obj3");
    //기존 클래스 obj2에 obj3을 추가한다.
    $('obj3').css('color', 'red');

});


</script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
