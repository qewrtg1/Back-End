<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="js/jquery-3.7.1.js"></script> -->
    <!-- 다운로드 방신 -->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 네트워크 방식 -->
<script>
// $(document).ready(function(){}); 아래가 요약
$(function(){  //$는 제이쿼리의 약자라고 생각하면 편함  //*는 모든 것, 을 뜻함


  $("*").css("font-size", '13px');  //이거 한 줄과 (1-1)
  $('h1').css('background','red');
  $('#firstTitle').css('color', 'green');

  $('.nextTitle').css('color','blue');
  $('.obj3 > li').css('font-weight','bold');
  $('.obj3').children(".theObj1").css('color','purple'); //이렇게 쓸 수도 있지만
                //(".theObj1").css('color','purple'); 이렇게 써도 무방함. 그냥 children 명령어 써보려고 예시로 한 것



  $('.obj5').parent().css('border','dashed 2px #f00'); //부모에게 주는 명령어

  //두가지 이상의 css를 주려면.
  $('#wrap h3').css('font-size', '20px').css('background-color','yellow'); // 이렇게 줄 수 있다
//체이닝 기법 : 하나의 선택자에 두개 이상의 css속성과 값을 주고 싶을 때 사용.

  $('.obj4').next().css('color','orange');  //next : 그 위치 다음 거에 부여하는
  $('.obj5').prev().css('text-align','right');   //prev : 그 위치 이전 거에 부여하는
  $('.obj6').siblings('li').css('text-align','center'); //시빌링즈 :obj6를 제외한 형제에 적용 (이라는데.)


  $('.input[type=text]');
  $(':text').css({'background-color':'#ccc', 'border':'1px solid #000', 'color':'green' });
  // `:`의 위치를 잘 보셈. 여러개 동시부여할 때 이 방법을 자주쓰는데 평상시랑 좀 방식이 많이 다름
});
//169~188p까지의 여러 명령어들






// document.addEventListener('DOMContentLoaded',function(){
//   var element = document.querySelectorAll('*');
//   element.forEach(function(element){
//     element.style.fontSize = ' 13px';
//   });    // 여기 통째가 같은 의미임 (1-1)
// });




</script>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
          <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
          <li>리스트1</li>
          <li class="theObj1">리스트2</li>
          <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
          <li>리스트4</li>
          <li class="obj4">리스트5</li>
          <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
          <li>리스트7</li>
          <li class="obj5">리스트8</li>
          <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
          <li>리스트10</li>
          <li class="obj6">리스트11</li>
          <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
          <input type="text" name="user_name" id="user_name" />
        </p>
      </div>
</body>
</html>
