<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
.slide_wrapper{
    position: relative;
    width: 990px;
    margin: 0 auto;
    height: 300px;
    overflow: hidden;
    top: 50px; 
}

.slide_wrapper .slides{
    position: absolute;
    left:0px;    /*여기에 -330px를 주면 이동하는 걸 알 수있음*/
    top: 0;
    transition: left 0.5s ease-out;

    /* width: 2940px;  */
    /*(1-1)여기에 이 넓이를 주면 아래 js에서 */
}

.slide_wrapper .slides li{
    float: left;
    margin-right: 30px;
}
.slide_wrapper .slides li:last-child{margin-right: 0;}

.controls{
    text-align: center;
    margin-top: 100px;
}
.controls span{
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    margin: 0 10px;
}


</style>

</head>
<body>
    <div class="slide_wrapper">
        <ul class="slides">
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
            <li><img src="images/7.jpg" alt=""></li>
            <li><img src="images/8.jpg" alt=""></li>
            <li><img src="images/9.jpg" alt=""></li>
        </ul>
    </div>
    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>

<script>
   const slides = document.querySelector('.slides');
    const slide = document.querySelectorAll('.slides li');
    let currentIdx = 0;
    const slideCount = slide.length;
    const slideWidth = 300;
    const slideMargin = 30;
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const sl = slides.style.width = (slideWidth+slideMargin)*slideCount-slideMargin+"px";


    function moveSlide(num){ 
        slides.style.left = -(num *330) + "px";
        currentIdx = num; 
    }

    nextBtn.addEventListener('click', function(){
        if(currentIdx < slideCount -3){
            moveSlide(currentIdx+1); 
        } else if(currentIdx == slideCount-3){
            moveSlide(0);
        }else{
            return false; // 그 외의 상황이 나오면 빠져나와라.
        }
    })
</script>
</body>
</html>
