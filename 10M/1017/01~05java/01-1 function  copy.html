<script>//너무 많아서 창 하나 새로 만듬

    // //재귀 함수 호출 : 작성한 코드로 함수를 다시 호출하는 행위 함수를 반복문처럼 여러번 호출함
    // function myFnc(){

    // myFnc(); //까지가 기본형태 142p


    var num =0;
    function testFnc(){
        num++;
        document.write(num, "<br>");
        if(num == 10 )return;
        testFnc(); //여기에 num++의 값이 저장되고 그 저장된 값이 다시 올라가서 1 2 3 4 5으로 점점 증가하는 거임
    }
    testFnc(); //그렇게 num==10 10이 된 순간 return받고 여기서 출력하면서 화면에 표시되는 것.


</script>
