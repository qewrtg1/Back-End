<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #f1f1f1;
        cursor: pointer;
        transition: background-color 0.3s;
    }

</style>

</head>
<body>
    <div class="btn" id="btn1">Button1</div>
    <div class="btn" id="btn2">Button2</div>
    <div class="btn" id="btn3">Button3</div>
   
<script>
// 버튼이 3개임. 그 3개를 모두 선택해야하니까 all
  let btns = document.querySelectorAll(".btn");

  //각 버튼에 클릭 이벤트 리스너를 추가해야함. 그 역할을 each이 해줌
  btns.forEach(function(b){ //변수를 받아줄 이름값이 있어야 하니까.
    b.addEventListener('mouseover',function(){
        b.style.backgroundColor = "#333"; 
        b.style.color = "#fff"; 
    });
    b.addEventListener('mouseout',function(){
        b.style.backgroundColor = ""; //배경색 변경
        b.style.color = ""; // 글자색 변경
    });
  });

</script>

</body>
</html>
