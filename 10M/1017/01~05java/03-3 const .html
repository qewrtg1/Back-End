<script>
function constExample(){
    //var y=5;
    // y = 10; 재할당가능
    //var y = 20; 재선언 가능

    //let y = 5;
    // y = 10; 재할당가능

    const y = 10;
    // y = 20; 재할당 불가능

    // const는 상수를 넣을 때 쓰는 편이고 그만큼 사용하는 점에선 가장 까다로운 편임.



    const obj = {name:"민희"};
    obj.name = "예슬" ; // 객체의 속성은 변경이 가능하다? name은 못바꾸고 "" 내용물만 바꿀 수 있다??

    const arr = [ 1,2,3 ];
    arr.push(4); // 배열의 요소는 변경이 가능하다(추가하거나 빼는 게 되나봄.)
    console.log(arr); // 출력 : 1 2 3 4 

    document.write(y,"<br>");

}
