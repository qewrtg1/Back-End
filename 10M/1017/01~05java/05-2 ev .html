<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #f1f1f1;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn.active{
        background-color: #333;
        color: #fff;
        border-color: #555;
    }

</style>

</head>
<body>
    <div class="btn" id="btn1">Button1</div>
    <div class="btn" id="btn2">Button2</div>
    <div class="btn" id="btn3">Button3</div>
   
<script>
// 버튼이 3개임. 그 3개를 모두 선택해야하니까 all
  let btns = document.querySelectorAll(".btn");

  //각 버튼에 클릭 이벤트 리스너를 추가해야함. 그 역할을 each이 해줌
  btns.forEach(function(bt){ //변수를 받아줄 이름값이 있어야 하니까.
    bt.addEventListener('click',function(){
        btns.forEach(function(bt){
        bt.classList.remove('active');       //클릭한 버튼에 'active' 클래스 제거. 

      })

      this.classList.add('active'); //클릭한 버튼에 'active' 클래스 추가. 

    });
  });

</script>

</body>
</html>
