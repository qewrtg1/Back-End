<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>
    <script>
        //var cup = document.getElementById('cup');
        var cover = document.querySelector('#cover');
        // cover.addEventListener("mouseover",function(){
        //     cover.src = "images/easys-2.jpg"
        // });
        // cover.addEventListener("mouseout",function(){
        //     cover.src = "images/easys-1.jpg"
        // });
        cover.addEventListener("mouseover",changePic); //hover처럼 마우스를 올릴 때 반응하는 효과
        cover.addEventListener("mouseout",originPic); //반대로 마우스가 없을 때 효과


        function changePic() {
            cover.src = "images/easys-2.jpg";
        }
        function originPic() {
            cover.src = "images/easys-1.jpg";
        }
    </script>    

</body>
</html>
