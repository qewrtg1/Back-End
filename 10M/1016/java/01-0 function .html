<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//함수는 재활용성이 높고 가독성이 좋으며 수정이 용이함. 함수로 짠 코드는 다시 사용이 쉬워서.

// 코드 재사용: 동일한 작업을 반복하지 않고 함수를 호출하여 사용할 수 있습니다.
// 코드 가독성 향상: 복잡한 로직을 함수로 분리하여 코드를 더 쉽게 이해할 수 있습니다.
// 유지보수 용이: 함수 단위로 수정이 가능하여 프로그램 전체를 수정할 필요가 없습니다.
// 추상화: 복잡한 내부 구현을 숨기고 간단한 인터페이스만 제공할 수 있습니다.


//function '함수이름' (매개변수1, 2){동작}
    function greeting(){
        document.write("안녕하세요", "<br>");
        }
    greeting(); //위에 function에 들어 있는 내용을 긁어와서 출력함


    function greet(name){
        return "hello, "+name+ "!","<br>";
    }
    document.write(greet("서민희"));

//위와 아래는 같은 효과임. 조금 더 좋은 걸 꼽자면 아래.

function greet1(name1){
        return "hello, "+name1+ "!","<br>";
    }
    var result = greet1("마예술");
    document.write(result,"<br>");

// 1. 여기까지가 기본 함수 표현 이라고 불리는 기법임



</script>


</head>
<body>
    
</body>
</html>
