<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
body{background-color: #333;}
#wrap{
    width:640px;
    margin: 100px auto 0 auto;
}
#nav{display: flex;}

#nav li a{
    display: block;
    border: 2px solid #bbb;
    margin: 0 6px 10px 0;
    border-radius: 5px;
}
#nav li a img{width: 70px;}
#window{clear: both;}
#nav li a.active{border: 2px solid #fff;}

</style>


</head>
<body>
    <div id="wrap">
        <ul id="nav">
            <li><a href="img/lop0.jpg" class="active"><img src="img/thumb0.jpg" alt=""></a></li>
            <li><a href="img/lop1.jpg"><img src="img/thumb1.jpg" alt=""></a></li>
            <li><a href="img/lop2.jpg"><img src="img/thumb2.jpg" alt=""></a></li>
            <li><a href="img/lop3.jpg"><img src="img/thumb3.jpg" alt=""></a></li>
            <li><a href="img/lop4.jpg"><img src="img/thumb4.jpg" alt=""></a></li>
            <li><a href="img/lop5.jpg"><img src="img/thumb5.jpg" alt=""></a></li>
            <li><a href="img/lop6.jpg"><img src="img/thumb6.jpg" alt=""></a></li>
            <li><a href="img/lop7.jpg"><img src="img/thumb7.jpg" alt=""></a></li>
        </ul>
        <div id="window"><img src="img/lop0.jpg"/></div>
    </div>


    <script>
        var navLinks = document.querySelectorAll('#nav li a') // 이런식으로 class를 불러올 수 있음
        var win = document.querySelector('#window img');
        navLinks.forEach(function(li){
            li.addEventListener('click', function(e){
                e.preventDefault(); // return false; 와 같은 효과가 나오는 명령어. 
                // return false : 기본적인 html 동작 차단 (a link 차단{<li><a href이거 말하는듯})
                
                var img_url = li.getAttribute('href');
                // alert(img_url) 바로 윗 get이 작동하는지 확인용임
                win.setAttribute('src',img_url);

            });
        });


    </script>
</body>
</html>
