<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#container{
    width:400px;
    margin: 50px auto;
    text-align: center;
}
ul{list-style: none;}
.rect {
    width:100px;
    height:100px;			
    border:1px solid #222;
    margin:30px auto;
    transition: 1s;
}
</style>
</head>
<body>
    <div id="container">
        <p>도형위에 마우스 포인터를 올려 놓으세요</p>
        <ul>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
        </ul>
    </div>

    <script>
       var rects = document.querySelectorAll('.rect'); // 03-6과 다르게 같은 명칭의 class가 여러개라 셀렉트 All을 써야함

        rects.forEach/*포 이치 라고 읽는듯?*/(function(rect){
            rect.addEventListener('mouseover',function(){
                rect.style.backgroundColor = 'green';
                rect.style.borderRadius = "50%";
            }); 

            rect.addEventListener('mouseout',function(){
                rect.style.backgroundColor = '';
                rect.style.borderRadius = "";
            })
        }); 
        // rect는 li 하나 하나 요소인 .rect를 의미한다.
        // 적용방식. for.each가 rect를 하나하나 돌면서 확인함.
    </script>    

</body>
</html>
