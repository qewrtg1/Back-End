<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="container">
        <img src="images/cup-1.png" alt="" id="cup">
    </div>
    
    <script>
        var cup = document.querySelector('#cup');
        
        cup.onclick = function (event){
            alert("이벤트의 유형 : "+event.type+ ", 이벤트 발생 위치 : "
                +event.pageX+ ", "+event.pageY
             );
        }
        // 클릭 위치 좌표를 확인할 수 있음
    </script>
</body>
</html>
