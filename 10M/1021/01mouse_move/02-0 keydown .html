<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    #cat-sontainer{
        position: relative;
    }
    #cat{
        width: 100px;
        position: absolute;
        transition: transform 0.3s ease-in-out;
    }
</style>


</head>
<body>
    <div id="cat-sontainer">
        <img id="cat" src="img/1.png" alt="Funny Cat">
    </div>
    
</body>
</html>

<script>
    const cat = document.querySelector('#cat');
    document.addEventListener('keydown', function(event){ // keydown : 브라우저에서 f12로 보면 알겠지만 키보드 누른 값이 그대로 출력됨. 아마 움직임을 위한 것
        // console.log(event.key);
        moveCat(event.key);
    });

    function moveCat(direction){
        const step =20;

        switch(direction){
            case 'ArrowUp': 
                cat.style.transform = `translateY(-${step}px)`;
                break;
            case 'ArrowDown': 
                cat.style.transform = `translateY(${step}px)`;
                break;
            case 'ArrowLeft': 
                cat.style.transform = `translateX(-${step}px)`;
                break;
            case 'ArrowRight': 
                cat.style.transform = `translateX(${step}px)`;
                break;
        }
    }//여기까지만 하면 딱 한번만, 정해진 위치에서만 움직임
    
</script>
