<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>

<style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #252422;
        }

        div {
            width: 395px;
            height: 160px;
            margin: 50px auto;
            overflow: hidden;
        }

        dl {
            width: 395px;
            height: 160px;
        }

        dt {
            width: 25px;
            height: 160px;
            float: left;
        }

        dt span {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px;
        }

        /* dt span.over {
            cursor: pointer;
        }

        dt span.selected {
            cursor: default;
        } */

        dd {
            width: 320px;
            height: 160px;
            float: left;
            background: #d4d0c8;
            overflow: hidden;

            transition: width 0.5s;
  
        }       

        dd img{
            
            float: left;
            width: 320px;
            height: 160px;
        }
        /* dd{
            width: 0; 이걸 쓰면         $('dd:not(:first)').css('width','0px'); 게 필요가 없어
        } */

        dt {
            background: url(blue01.png) no-repeat 0 0;
        }

        dt span.over {
            background: url(pink01.png) no-repeat 0 0;
        }

        dt span.selected {
            background: url(orange01.png) no-repeat 0 0;
        }


        /* dd:nth-of-type(1){width:320px;} */

</style>

<script>
    $(function () {
        $('dd:not(:first)').css('width','0px');
        $('dt:first span').addClass('selected');

        $('dl dt').click(function(){
            var kkk = $(this).next('dd').css('width');
            // alert(kkk);
            if(kkk == '0px'){//닫혀 있다면
                $('dd').css('width','0px');
                $(this).next('dd').css('width','320px');
                $('dt span').removeClass('selected'); 
                $(this).find('span').addClass('selected');
            }
        });

        $('dl dt').hover(function(){
            $(this).find('span').addClass('over');
        },function(){
            $(this).find('span').removeClass('over');
        });


    });
</script>



</head>
<body>
    <div>
        <dl>
            <dt><span>step</span></dt>
            <dd><img src="menuimg01.jpg" alt=""></dd>

            <dt><span>step</span></dt>
            <dd><img src="menuimg02.jpg" alt=""></dd>

            <dt><span>step</span></dt>
            <dd><img src="menuimg03.jpg" alt=""></dd>
        </dl>
    </div>

    
</body>
</html>
